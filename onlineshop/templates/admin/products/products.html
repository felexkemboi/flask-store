{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block body %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <br/>
        <div class="center">
          <div class="row" style="text-align:center;">
            <a href="{{ url_for('admin.list_users') }}" class="btn btn-default">Users</a>
          </div>
        </div>
        <h1 style="text-align:center;">Available Stock</h1>
          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="15%"> Name </th>
                  <th width="40%"> Manufacturer </th>
                  <th width="15%"> Buy </th>
                  <th width="15%"> Delete </th>
                </tr>
              </thead>
              <tbody>
              {% for product in products %}
                <tr>
                  <td> {{ product.name }} </td>
                  <td> {{ product.manufacturer }} </td>
                  <td>
                    <a href="{{ url_for('user.products') }}">
                      <i class="fa fa-pencil"></i> Edit
                    </a>
                  </td>
                  <td>
                    <a href="{{ url_for('user.products')}}">
                      <i class="fa fa-trash"></i> Delete
                    </a>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
          <div style="text-align: center">
          <a href="{{ url_for('admin.add_product') }}" class="btn btn-default btn-lg">
            <i class="fa fa-plus"></i>
            Add Item
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
